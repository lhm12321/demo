<!DOCTYPE html>
<html lang="zh-CN" id="lock-page">
	<head>
		<base href="${basePath}/"></base>
		<meta charset="utf-8">
		<title> NBJT</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- #CSS Links -->
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/font-awesome.min.css">

		<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/smartadmin-production-plugins.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/smartadmin-production.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/smartadmin-skins.min.css">

		<!-- SmartAdmin RTL Support -->
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/smartadmin-rtl.min.css"> 

		<!-- We recommend you use "your_style.css" to override SmartAdmin
		     specific styles this will also ensure you retrain your customization with each SmartAdmin update.
		<link rel="stylesheet" type="text/css" media="screen" href="css/your_style.css"> -->

		<!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/demo.min.css">

		<!-- page related CSS -->
		<link rel="stylesheet" type="text/css" media="screen" href="theme/css/lockscreen.min.css">

		<!-- #FAVICONS -->
		<link rel="shortcut icon" href="theme/img/favicon/favicon.ico" type="image/x-icon">
		<link rel="icon" href="theme/img/favicon/favicon.ico" type="image/x-icon">

		<!-- #GOOGLE FONT -->
		<link rel="stylesheet" href="theme/fonts/fonts-google.css" type="text/css">

		<!-- #APP SCREEN / ICONS -->
		<!-- Specifying a Webpage Icon for Web Clip 
			 Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
		<link rel="apple-touch-icon" href="theme/img/splash/sptouch-icon-iphone.png">
		<link rel="apple-touch-icon" sizes="76x76" href="theme/img/splash/touch-icon-ipad.png">
		<link rel="apple-touch-icon" sizes="120x120" href="theme/img/splash/touch-icon-iphone-retina.png">
		<link rel="apple-touch-icon" sizes="152x152" href="theme/img/splash/touch-icon-ipad-retina.png">
		
		<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<!-- Startup image for web apps -->
		<link rel="apple-touch-startup-image" href="theme/img/splash/ipad-landscape.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
		<link rel="apple-touch-startup-image" href="theme/img/splash/ipad-portrait.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
		<link rel="apple-touch-startup-image" href="theme/img/splash/iphone.png" media="screen and (max-device-width: 320px)">

	</head>
	
	<body>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->

			<form  class="lockscreen animated flipInY" action="login/unlock">
				<input type="hidden" name="username" value="${session.user.username!}" />
				<div class="logo">
					<h1 class="semi-bold"><img src="theme/img/logo-o.png" alt="" /> NBJT</h1>
				</div>
				<div>
					<img src="theme/img/avatars/${session.user.imgname!}" alt="" width="120" height="120" />
					<div>
						<h1><i class="fa fa-user fa-3x text-muted air air-top-right hidden-mobile"></i>${session.user.truename!} <small><i class="fa fa-lock text-muted"></i> &nbsp;锁屏</small></h1>
						<p class="text-muted">
							<a href="mailto:${session.user.email!}">${session.user.email!}&nbsp;</a>
						</p>

						<div class="input-group">
							<input class="form-control" type="password" name="password" placeholder="请输入密码">
							<div class="input-group-btn">
								<button class="btn btn-primary" type="submit">
									<i class="fa fa-key"></i>
								</button>
							</div>
						</div>
						<p class="no-margin margin-top-5">
							其他用户登录? <a href="login/logout"> 点击这里</a>
						</p>
					</div>

				</div>
				<p class="font-xs margin-top-5">
					Copyright Eastern Will 2014-2016.
				</p>
			</form>

		</div>

		<!--================================================== -->	

		<!-- PACE LOADER - turn this on if you want ajax loading to show (caution: uses lots of memory on iDevices)-->
		<script src="theme/js/libs/jquery-2.1.1.min.js"></script>

		<script src="theme/js/libs/jquery-ui-1.10.3.min.js"></script>

		<!-- IMPORTANT: APP CONFIG -->
		<script src="theme/js/app.config.js"></script>

		<!-- JS TOUCH : include this plugin for mobile drag / drop touch events 		
		<script src="theme/js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> -->

		<!-- BOOTSTRAP JS -->		
		<script src="theme/js/bootstrap/bootstrap.min.js"></script>
		
		<!-- JQUERY MASKED INPUT -->
		<script src="theme/js/plugin/masked-input/jquery.maskedinput.min.js"></script>

		<!-- MAIN APP JS FILE -->
		<script src="theme/js/app.min.js"></script>
		
	</body>
</html>
